[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --asyncio-mode=auto
markers =
    rest: REST API tests
    websocket: WebSocket tests
    db: Database tests
    integration: Integration tests
    unit: Unit tests
